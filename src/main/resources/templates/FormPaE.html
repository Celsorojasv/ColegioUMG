<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "Layout/layout :: head">
</head>
<body>
<header th:replace = "Layout/layout :: header">
</header>
<body>
	<h1 th:text="${titulo}" style="width:500px; margin: auto"></h1>
		
<form th:action="@{/CrearPaE}" th:object="${pago}" method="post" style="width:500px; margin: auto">
    <div class="form-group mx-sm-3 mb-2">
       <label>Id Estudiante</label>
    <select th:field="*{Estudiante.idEstu}"  class="browser-default custom-select">
    <option value=""></option>
  <option th:each="estudiante : ${estudiantes}"
     th:value="${estudiante.idEstu}"
     th:text="'ID:'+' '+ ${estudiante.idEstu} +' Nombre:  '+ ${estudiante.nombreEstu1}"
     >
  </option>
</select>
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label>Monto Pago</label>
    <input type="text" th:field="*{montoPago}"  class="form-control" placeholder=" ">
  </div>
    <div class="form-group mx-sm-3 mb-2">
    <label>Fecha Pago</label>
    <input type="text" th:field="*{fechaPago}"  class="form-control" placeholder=" ">
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label>Descripcion Pago</label>
    <input type="text" th:field="*{descrPago}"  class="form-control"placeholder=" ">
  </div>
   
  <button th:text="${boton}" type="submit" class="btn btn-primary mx-sm-3 mb-2"></button>
  <input type="hidden" th:field="*{idPago}" />
</form>
	
	<footer th:replace = "Layout/layout :: footer"></footer>
</body>
</html>
