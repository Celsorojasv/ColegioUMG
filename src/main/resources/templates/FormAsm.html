<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "Layout/layout :: head">
</head>
<body>
<header th:replace = "Layout/layout :: header">
</header>
<body>
	<h1 th:text="${titulo}" style="width:500px; margin: auto"></h1>
		
<form th:action="@{/CrearAsm}" th:object="${AsMa}" method="post" style="width:500px; margin: auto">
  <div class="form-group mx-sm-3 mb-2">
    <label>Id Curso</label>
    <input type="text" th:field="*{Curso.idCurso}"  class="form-control" placeholder=" ">
  </div>
  
  <div class="form-group mx-sm-3 mb-2">
    <label>Id Maestro</label>
    <input type="text" th:field="*{Maestro.idMa}"  class="form-control"placeholder=" ">
  </div>
   
  <button th:text="${boton}" type="submit" class="btn btn-primary mx-sm-3 mb-2"></button>
  <input type="hidden" th:field="*{idAsignacion}" />
</form>
	
	<footer th:replace = "Layout/layout :: footer"></footer>
</body>
</html>
