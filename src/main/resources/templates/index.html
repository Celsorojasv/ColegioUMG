<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "Layout/layout :: head">
</head>
<body>
<header th:replace = "Layout/layout :: header">
</header>
<body>
		<div id="demo" class="carousel slide" data-ride="carousel">

  			<!-- Indicators -->
  			<ul class="carousel-indicators">
    			<li data-target="#demo" data-slide-to="0" class="active"></li>
    			<li data-target="#demo" data-slide-to="1"></li>
    			<li data-target="#demo" data-slide-to="2"></li>
    			<li data-target="#demo" data-slide-to="3"></li>
    			<li data-target="#demo" data-slide-to="4"></li>
  			</ul>

 			 <!-- The slideshow -->
  				<div class="carousel-inner">
    				<div class="carousel-item active">
      					<images  th:src="@{images/estudiante1.jpg}" alt="Estudiantes1" />
    				</div>
    				<div class="carousel-item">
      					<images  th:src="@{images/estudiante2.jpg}" alt="Estudiantes2" />
    				</div>
    				<div class="carousel-item">
      					<images th:src="@{/images/estudiante3.jpg}" alt="Estudiantes3"/>
    				</div>
    				<div class="carousel-item">
      					<images th:src="@{/estudiante4.jpg}" alt="Estudiantes4"/>
    				</div>
    				<div class="carousel-item">
      					<images th:src="@{/images/estudiante5.jpg}" alt="Estudiantes5"/>
    				</div>
  				</div>

  			<!-- Left and right controls -->
  				<a class="carousel-control-prev" href="#demo" data-slide="prev">
    				<span class="carousel-control-prev-icon"></span>
  				</a>
  				<a class="carousel-control-next" href="#demo" data-slide="next">
    				<span class="carousel-control-next-icon"></span>
  				</a>
		</div>		
	<footer th:replace = "Layout/layout :: footer"></footer>
	 
</html>
