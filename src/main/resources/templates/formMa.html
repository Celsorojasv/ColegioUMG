<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout/layout :: head">
</head>
<body>
	<header th:replace="Layout/layout :: header"> </header>
<body>
	<h1 th:text="${titulo}" style="width: 500px; margin: auto"></h1>

	<form th:action="@{/formMa}" th:object="${maestro}" method="post" style="width: 500px; margin: auto">
		<div class="form-group mx-sm-3 mb-2">
			<label>Primer Nombre</label> <input type="text"
				th:field="*{nombreMa1}" class="form-control" placeholder=" ">
			<small class="fortm-text text-danger"
				th:if="${#fields.hasErrors('nombreMa1')}"
				th:errors="*{nombreMa1}"></small>
		</div>
		<div class="form-group mx-sm-3 mb-2">
			<label>Segundo Nombre</label> <input type="text"
				th:field="*{nombreMa2}" class="form-control" placeholder=" ">
			<small class="fortm-text text-danger"
				th:if="${#fields.hasErrors('nombreMa2')}"
				th:errors="*{nombreMa2}"></small>
		</div>
		<div class="form-group mx-sm-3 mb-2">
			<label>Tercer Nombre</label> <input type="text"
				th:field="*{nombreMa3}" class="form-control" placeholder=" ">
		</div>
		<div class="form-group mx-sm-3 mb-2">
			<label>Primer Apellido</label> <input type="text"
				th:field="*{apellidoMa1}" class="form-control" placeholder=" ">
			<small class="fortm-text text-danger"
				th:if="${#fields.hasErrors('apellidoMa1')}" th:errors="*{apellidoMa1}"></small>
		</div>
		<div class="form-group mx-sm-3 mb-2">
			<label>Segundo Apellido</label> <input type="text"
				th:field="*{apellidoMa2}" class="form-control" placeholder=" ">
			<small class="fortm-text text-danger"
				th:if="${#fields.hasErrors('apellidoMa2')}" th:errors="*{apellidoMa2}"></small>
		</div>
		<div class="form-group mx-sm-3 mb-2">
			<label>Correo</label> <input type="text" th:field="*{correoMa}"
				class="form-control" placeholder=" "> <small
				class="fortm-text text-danger"
				th:if="${#fields.hasErrors('correoMa')}" th:errors="*{correoMa}"></small>
		</div>
		<div class="form-group mx-sm-3 mb-2">
		<label>Sexo</label>	
			<select th:field="*{sexoMa}" class="browser-default custom-select">
    		<option th:value="'M'" th:text="Masculino"></option>
    		<option th:value="'F'" th:text="Femenino"></option>
			</select>
		</div>
		<div class="form-group mx-sm-3 mb-2">
			<label>Edad</label> <input type="text" th:field="*{edadMa}"
				class="form-control" placeholder=" "> <small
				class="fortm-text text-danger"
				th:if="${#fields.hasErrors('edadMa')}" th:errors="*{edadMa}"></small>
		</div>
				<div class="form-group mx-sm-3 mb-2">
			<label>DPI</label> <input type="text" th:field="*{dpiMa}"
				class="form-control" placeholder=" "> <small
				class="fortm-text text-danger"
				th:if="${#fields.hasErrors('dpiMa')}" th:errors="*{dpiMa}"></small>
		</div>
		<button type="submit" class="btn btn-primary mx-sm-3 mb-2"
			th:text="${boton}"></button>
		<input type="hidden" th:field="*{idMa}" />
	</form>

	<footer th:replace="Layout/layout :: footer"></footer>
</body>
</html>
