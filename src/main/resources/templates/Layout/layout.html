<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"
	charset="UTF-8" />
<title th:text=" 'Colegio UMG ' + ${titulo}"></title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="Main.css">
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg pull-right navbar-dark bg-primary">
			<a class="navbar-link navbar-brand ml-auto" href="#about" th:href="@{/index}">COLEGIO UMG</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse " id="navbarNavDropdown">
				<div class="collapse navbar-collapse " id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#"
							id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"> Cursos </a>
							<div class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink">
								<a class="dropdown-item" href="#">Nueva Asistencia del curso</a>
								<a class="dropdown-item" href="#about" th:href="@{/cursosL}" >ABC Cursos</a>
							</div></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#"
							id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"> Estudiantes </a>
							<div class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink">
								<a class="dropdown-item" href="#">Asignar Cursos a
									Estudiante</a> <a class="dropdown-item" href="#">Realizar Pago</a>
								<a class="dropdown-item" href="#about" th:href="@{/estudiantesL}">ABC Estudiantes</a>
							</div></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#"
							id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"> Maestros </a>
							<div class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink">
								<a class="dropdown-item" href="#">Asignar Cursos a Maestro</a> <a
									class="dropdown-item" href="#">Crear Tareas</a> <a
									class="dropdown-item" href="#about" th:href="@{/maestrosL}">ABC Maestros</a>
							</div></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#"
							id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"> Reportes </a>
							<div class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink">
								<a class="dropdown-item" href="#">Reporte Asignaciones</a> <a
									class="dropdown-item" href="#">Reporte Asistencias</a> <a
									class="dropdown-item" href="#">Reporte Tareas</a> <a
									class="dropdown-item" href="#">Reporte Pagos</a>
							</div></li>
					</ul>
				</div>
		</nav>
		<div class="container">
		
		</div>	
	</header>
	<div class="container"></div>
	<footer th:fragment="footer" class="container">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</footer>
</body>
</html>
