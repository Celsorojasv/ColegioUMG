<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "Layout/layout :: head">
</head>
<body>
<header th:replace = "Layout/layout :: header">
</header>
<body>
	<h1 th:text="${titulo}" style="width:500px; margin: auto"></h1>
		
<form th:action="@{/formCur}" th:object="${curso}" method="post" style="width:500px; margin: auto">
  <div class="form-group mx-sm-3 mb-2">
    <label>Nombre Curso</label>
    <input type="text" th:field="*{nombreCurso}"  class="form-control" placeholder=" ">
    <small class="fortm-text text-danger" th:if="${#fields.hasErrors('nombreCurso')}" th:errors="*{nombreCurso}"></small>
  </div>
  
  <div class="form-group mx-sm-3 mb-2">
    <label>Descripcion Curso</label>
    <input type="text" th:field="*{descripcionCurso}"  class="form-control"placeholder=" ">
    <small class="fortm-text text-danger" th:if="${#fields.hasErrors('descripcionCurso')}" th:errors="*{descripcionCurso}"></small>
  </div>
  
  <div class="form-group mx-sm-3 mb-2">
    <label>Horario Curso</label>
    <input type="text" th:field="*{horarioCurso}" class="form-control"placeholder=" ">
    <small class="fortm-text text-danger" th:if="${#fields.hasErrors('horarioCurso')}" th:errors="*{horarioCurso}"></small>
  </div>
  
  <button th:text="${boton}" type="submit" class="btn btn-primary mx-sm-3 mb-2"></button>
  <input type="hidden" th:field="*{idCurso}" />
</form>
	
	<footer th:replace = "Layout/layout :: footer"></footer>
</body>
</html>
