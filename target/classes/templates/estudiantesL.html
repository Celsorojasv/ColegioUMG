<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout/layout :: head">
</head>
<body>
	<header th:replace="Layout/layout :: header"> </header>
	<h1 th:text="${titulo}" style="width:500px; margin: auto"></h1>
					<div class="table table-responsive-sm table-bordered table-striped table-hover mx-md-0 mb-2">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>Id Estudiante</th>
									<th>Primer Nombre</th>
									<th>Segundo Nombre</th>
									<th>Tercer Nombre</th>
									<th>Primer Apellido</th>
									<th>Segundo Apellido</th>
									<th>Correo</th>
									<th>Sexo</th>
									<th>Edad</th>
									<th>Editar Estudiante</th>
									<th>Eliminar Estudiante</th>
									<th>Asignaciones Estudiante</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="estudiante : ${estudiantes}">
									<td th:text="${estudiante.idEstu}"></td>
									<td th:text="${estudiante.nombreEstu1}"></td>
									<td th:text="${estudiante.nombreEstu2}"></td>
									<td th:text="${estudiante.nombreEstu3}"></td>
									<td th:text="${estudiante.apeEstu1}"></td>
									<td th:text="${estudiante.apeEstu2}"></td>
									<td th:text="${estudiante.correoEstu}"></td>
									<td th:text="${estudiante.sexoEstu}"></td>
									<td th:text="${estudiante.edadEstu}"></td>
									<td><a th:href="@{/formEs/} + ${estudiante.idEstu}"><input value="Editar Estudiante" class="btn btn-warning btn-xs "/></a></td>
									<td><a th:href="@{/eliminarEs/} + ${estudiante.idEstu}"><input value="Eliminar Estudiante" class="btn btn-danger btn-xs" onclick="return confirm('Seguro que desea eliminar el estudiante?');" /></a></td>
									<td><a th:href="@{/AsigEst/} + ${estudiante.idEstu}"><input value="Listado Asignaciones" class="btn btn-success btn-xs "/></a></td>
								</tr>
							</tbody>
						</table>
					</div>
	<a th:href="@{/formEs}"><input value="Crear Nuevo Estudiante" class="btn btn-success mx-sm-3 mb-2"/></a>
	<footer th:replace="Layout/layout :: footer"></footer>
</body>
</html>
