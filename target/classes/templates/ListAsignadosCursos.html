<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout/layout :: head">
</head>
<body>
	<header th:replace="Layout/layout :: header"> </header>
	<h1 th:text="${titulo}" style="width:500px; margin: auto"></h1>
					<div class="table table-responsive-sm table-bordered table-striped table-hover mx-md-0 mx-2">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>Id Estudiante</th>
									<th>Nombre Estudiante</th>
									<th>Apellido Estudiante</th>
									<th>Horario Curso</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="asignacion : ${asignEs}">
									<td th:text="${asignacion.Estudiante.idEstu}"></td>
									<td th:text="${asignacion.Estudiante.nombreEstu1}"></td>
									<td th:text="${asignacion.Estudiante.apeEstu1}"></td>	
									<td th:text="${asignacion.Curso.horarioCurso}"></td>
								</tr>
							</tbody>
						</table>
					</div>
	
	<footer th:replace="Layout/layout :: footer"></footer>
</body>
</html>
