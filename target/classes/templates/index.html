<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "Layout/layout :: head">
<header th:replace = "Layout/layout :: header">
</header>
<body>



		<div id="demo" class="carousel" data-ride="carousel" style="max-width: 1200px; margin: 0 auto">

  			<!-- Indicators -->
  			<ul class="carousel-indicators">
    			<li data-target="#demo" data-slide-to="0" class="active"></li>
    			<li data-target="#demo" data-slide-to="1"></li>
    			<li data-target="#demo" data-slide-to="2"></li>
    			<li data-target="#demo" data-slide-to="3"></li>
    			<li data-target="#demo" data-slide-to="4"></li>
  			</ul>

 			 <!-- The slideshow -->
  				<div class="carousel-inner" style = "widh:100%">
    				<div class="carousel-item active">	
      					<img  th:src="@{images/estudiante1.jpg}" class = "d-block w-100" alt="Estudiantes1" style = "max"/>
    				</div>
    				<div class="carousel-item">
      					<img  th:src="@{images/estudiante2.jpg}" class = "d-block w-100" alt="Estudiantes2" />
    				</div>
    				<div class="carousel-item">
      					<img  th:src="@{/images/estudiante3.jpg}" class = "d-block w-100" alt="Estudiantes3" />
    				</div>
    				<div class="carousel-item">
      					<img  th:src="@{/images/estudiante4.jpg}" class = "d-block w-100" alt="Estudiantes4" />
    				</div>
    				<div class="carousel-item">
      					<img  th:src="@{/images/estudiante5.jpg}" class = "d-block w-100" alt="Estudiantes5" />
    				</div>
  				</div>

  			<!-- Left and right controls -->
  				<a class="carousel-control-prev" href="#demo" data-slide="prev">
    				<span class="carousel-control-prev-icon"></span>
  				</a>
  				<a class="carousel-control-next" href="#demo" data-slide="next">
    				<span class="carousel-control-next-icon"></span>
  				</a>
		</div>			
	
	
	
</body>
<footer th:replace = "Layout/layout :: footer"></footer>
	 
</html>
