<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "Layout/layout :: head">
</head>
<body>
<header th:replace = "Layout/layout :: header">
</header>
<body>
	<h1 th:text="${titulo}" style="width:500px; margin: auto"></h1>
		
<form th:action="@{/CrearAsE}" th:object="${Aest}" method="post" style="width:500px; margin: auto">
  <div class="form-group mx-sm-3 mb-2">
        <label>Id Curso</label>
    <select th:field="*{Curso.idCurso}"  class="browser-default custom-select">
    <option value=""></option>
  <option th:each="curso : ${cursos}"
     th:value="${curso.idCurso}"
     th:text="'ID:'+' '+ ${curso.idCurso} +' '+ ${curso.nombreCurso}"
     >
  </option>
</select>
  </div>
  
  <div class="form-group mx-sm-3 mb-2">
        <label>Id Estudiante</label>
    <select th:field="*{Estudiante.idEstu}"  class="browser-default custom-select">
    <option value=""></option>
  <option th:each="estudiante : ${estudiantes}"
     th:value="${estudiante.idEstu}"
     th:text="'ID:'+' '+ ${estudiante.idEstu} +' Nombre:  '+ ${estudiante.nombreEstu1}"
     >
  </option>
</select>
  </div>
   
  <button th:text="${boton}" type="submit" class="btn btn-primary mx-sm-3 mb-2"></button>
  <input type="hidden" th:field="*{idAsignacion}" />
</form>
	
	<footer th:replace = "Layout/layout :: footer"></footer>
</body>
</html>
